<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
</head>
<body>
<th:block th:replace="~{/common/layout::logo}"/>
<th:block th:replace="~{/common/layout::menu}"/>
<div class="d-flex" style="justify-content: center">
    <h1>Create Customer</h1>
</div>
<div class="container">
    <form th:action="@{/contract-detail/create}" th:object="${contractDetail}" method="post">
        <div class="row mb-3">
            <label th:for="contract.contractId" class="col-sm-2 col-form-label">Contract Id</label>
            <div class="col-sm-10">
                <select th:field="*{contract.contractId}" class="form-select">
                    <option th:each="contractId : ${contractDetailCreateResponseDto.contractIdList}"
                            th:value="${contractId}"
                            th:text="${contractId}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="attachService.attachServiceId" class="col-sm-2 col-form-label">Attach Service Id</label>
            <div class="col-sm-10">
                <select th:field="*{attachService.attachServiceId}" class="form-select">
                    <option th:each="attachServiceId : ${contractDetailCreateResponseDto.attachServiceIdList}"
                            th:value="${attachServiceId}"
                            th:text="${attachServiceId}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{quantity}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Save">
            </div>
        </div>
    </form>
</div>

<th:block th:replace="~{/common/layout::footer}"/>
</body>
</html>
