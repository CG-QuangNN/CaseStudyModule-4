<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
</head>
<body>
<th:block th:replace="~{/common/layout::logo}"/>
<th:block th:replace="~{/common/layout::menu}"/>
<div class="d-flex" style="justify-content: center">
    <h1>Create Customer</h1>
</div>
<div class="container">
    <form th:action="@{/customer/create}" th:object="${customer}" method="post">
        <div class="row mb-3">
            <label th:for="customerCode" class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{customerCode}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{customerName}" name="customer_name" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerBirthday" class="col-sm-2 col-form-label">Date Of Birth</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{customerBirthday}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <label th:for="${#ids.next('customerGender')}" class="form-check-label">Male</label>
                <input type="radio" th:field="*{customerGender}" th:value="true" class="form-check-input">

                <label th:for="${#ids.next('customerGender')}" class=" form-check-label" style="margin-left: 50px">Female</label>
                <!--                <input type="radio" name="customer_gender" value="false" id="female" class="form-check-input">-->
                <input type="radio" th:field="*{customerGender}" th:value="false" class="form-check-input">
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerIdCard" class="col-sm-2 col-form-label">Id Card</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{customerIdCard}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{customerPhone}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{customerEmail}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerType" class="col-sm-2 col-form-label">Customer Type</label>
            <div class="col-sm-10">
                <select th:field="*{customerType}" class="form-select">
                    <option th:each="customerType : ${customerTypeList}"
                            th:value="${customerType.customerTypeId}"
                            th:text="${customerType.customerTypeName}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label th:for="customerAddress" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{customerAddress}" class="form-control" id="customer_address">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Save">
            </div>
        </div>
    </form>
</div>

<th:block th:replace="~{/common/layout::footer}"/>
</body>
</html>
